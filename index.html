<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">

        <script src="script.js" defer></script>

    
    <title>JavaScript Background Color Switcher</title>
   
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">

    <div class="flex flex-col items-center gap-6 mt-10 p-8 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold">Color Scheme Switcher</h1>

        <div class="flex gap-4">
            <span class=" button w-20 h-20 border-2 border-black rounded-lg cursor-pointer" id="grey" style="background: grey;"></span>
            <span class=" button w-20 h-20 border-2 border-black rounded-lg cursor-pointer" id="white" style="background: white;"></span>
            <span class="button w-20 h-20 border-2 border-black rounded-lg cursor-pointer" id="blue" style="background: blue;"></span>
            <span class="button w-20 h-20 border-2 border-black rounded-lg cursor-pointer" id="yellow" style="background: yellow;"></span>
        </div>

        <h2 class="text-lg text-gray-700 text-center">
            Try clicking on one of the colors above <br>
            <span class="font-semibold">to change the background color of this page!</span>
        </h2>
    </div>
   
</body>

</html>
